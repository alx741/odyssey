[io]
driver=linuxppdev
port=0

# Uncomment the following to add propagation delays
# see setup.txt section 4
#[signaldelay]
#default=100

# Vasco PIC Programmer
# http://vasco.gforge.enseeiht.fr
[vasco]
clkpin=-3
rdatapin=-10
wdatapin=-2
pwrpin=-4
lvppin=-5
vpppin=-6

# EPIC Programmer by microEngineering Labs
[epic]
clkpin=3
rdatapin=10
wdatapin=2
pwrpin=-4
vpppin=-5
lvppin=-6

# PIC programmer designed by Henk Schaer
# http://www.ic-prog.com/hschaer.htm
[schaer]
clkpin=3
rdatapin=11
wdatapin=2
pwrpin=-5
vpppin=4

# EPE Pic Toolkit v3
# http://www.epemag.wimborne.co.uk/
# http://www.magenta2000.co.uk/kits/880.htm
[epetk]
clkpin=3
rdatapin=10
wdatapin=2
pwrpin=-5
vpppin=6

# ProPIC programmer by Octavio Nogueira
# http://www.propic2.com/
# Using VPP1 as Vpp
[ProPIC-VPP1]
clkpin=3
rdatapin=10
wdatapin=2
pwrpin=-4
vpppin=-5

# ProPIC programmer by Octavio Nogueira
# http://www.propic2.com/
# Using VPP2 as Vpp
[ProPIC-VPP2]
clkpin=3
rdatapin=10
wdatapin=2
pwrpin=-4
vpppin=-6

# OLIMEX PIC Programmer
[olimex]
clkpin=-3
rdatapin=-10
wdatapin=-2
pwrpin=4
vpppin=5
